{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            Login
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width,initial-scale=1">
        <link href="{% static 'images/unnamed.png' %}"rel="icon">
    </head>
    <style>
         .file {
        visibility: hidden;
        position: absolute;
    }
   p{
      color: black;
      font-weight: bold;
      font-size: larger;
    }
    p:hover{
      color: red;
      font-weight: bold;
      font-size: larger;
    }

    </style>
    <body>
        
        <div class="container">
            <div class="row content">
                <div class="col-md-6 mb-3">

                    <img src="{% static 'images/login.jpg' %}" class="img-fluid" style="margin-top: 70px;" alt="image">

                </div>
                <div class="col-md-6">
                    <center><button   class="btn btn-success signin text mb-3">GUEST SIGN IN</button></center><br>
                    <form action="/login/"  method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="Name" style="color: black;font-weight: bold;">Student Name</label>
                            <input type="text" name="user" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email" style="color: black;font-weight: bold;">E-MAIL</label>
                            <input type="email" name="email" class="form-control" >
                        </div>
                       
                   
                        <div class="col-md-10">
                        <button type="submit" style="width: 200px;" class="btn btn-class">LOGIN</button>
                    </div>
                    <a href="/register/"><p >Don't have an Account ?Click Here</p></a>
                    </form>
                </div>
                <h2 style="color : red;text-align:center;padding: 20px;">{{msg}}</h2>

         
            </div>
        </div>
        




        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script>
            $(document).on("click", ".browse", function () {
                var file = $(this).parents().find(".file");
                file.trigger("click");
            });
            $('input[type="file"]').change(function (e) {
                var fileName = e.target.files[0].name;
                $("#file").val(fileName);
    
                var reader = new FileReader();
                reader.onload = function (e) {
                    // get loaded data and render thumbnail.
                    document.getElementById("preview").src = e.target.result;
                };
                // read the image file as a data URL.
                reader.readAsDataURL(this.files[0]);
            });
        </script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
Swal("Hello World!");
</script>
    </body>   
</html>
