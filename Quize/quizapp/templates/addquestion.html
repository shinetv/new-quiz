{% load static %}
<html>

<head>
  <title>
    DataFlair Online Quiz with Django
  </title>
  <link href="{% static 'images/unnamed.png' %}" rel="icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<style>
  ::-webkit-scrollbar {
    width: 10px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    box-shadow: inset 0 0 5px grey;
    border-radius: 10px;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: red;
    border-radius: 10px;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: #b30000;
  }
</style>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav">

        <li class="nav-item active">

        </li>
        </li>
        <li class="nav-item active">


        <li class="nav-item">
          <a class="nav-link" href="/addquest/"><button class="btn btn-warning">ADD GK QUESTION</button> </a>

        </li>
        <li class="nav-item">
          <a class="nav-link" href="/all_detail/"><button class="btn btn-warning">Results</button> </a>

        </li>







      </ul>
    </div>

    <span><a class="greet" href="/logout/"><button class="btn btn-danger"> Logout</button></a></span>
    <p style="color: white;" id="demo"></p>

  </nav><br>
  <div class="container-fluid">
    <h3 style="text-align: center;color: red;">Add Question Here !</h3>
  </div><br>
  <div class="container">
    <form action="/addquest/" method="POST">
      {% csrf_token %}
    <div class="form-group">
      <label>Question:</label>
      <input type="text" name="question" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Option1:</label>
      <input type="text" name="op1" class="form-control" required>
    </div>  
    <div class="form-group">
      <label>Option2:</label>
      <input type="text" name="op2" class="form-control" required>
    </div>  
    <div class="form-group">
      <label>Option3:</label>
      <input type="text" name="op3" class="form-control">
    </div>
    <div class="form-group">
      <label>Option4:</label>
      <input type="text" name="op4" class="form-control" required>
    </div>  
    <div class="form-group">
      <label>Answer:</label>
      <input type="text" name="ans" class="form-control" required>
    </div>
      <center><button type="submit" class="btn btn-success">ADD</button></center>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
